<div style="padding: 20px; background: #f0f0f0; min-height: 100vh;">
  
  <!-- Header simple -->
  <div style="background: linear-gradient(135deg, #f7000c 0%, #eec200 100%); 
              color: white; 
              padding: 30px; 
              text-align: center;
              margin-bottom: 30px;
              border-radius: 10px;">
    <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Tipos de Cubos</h1>
    <p style="font-size: 1.1rem;">Descubre la variedad de cubos de Rubik</p>
  </div>
  
  <!-- Grid SIMPLE -->
  <div style="display: grid; 
              grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
              gap: 20px; 
              padding: 0 20px;">
    
    <div *ngFor="let cubo of cubos" 
         style="background: white; 
                border-radius: 10px; 
                overflow: hidden; 
                box-shadow: 0 3px 10px rgba(0,0,0,0.1);">
      
      <!-- Imagen FORZADA a verse -->
      <div style="height: 200px; background: #e0e0e0; position: relative;">
        <img [src]="cubo.imagen" 
             [alt]="cubo.nombre"
             style="width: 100%; 
                    height: 100%; 
                    object-fit: cover;
                    display: block;">
        <span style="position: absolute; 
                     top: 10px; 
                     right: 10px; 
                     background: #e74c3c; 
                     color: white; 
                     padding: 5px 10px; 
                     border-radius: 15px;
                     font-size: 0.8rem;">
          {{cubo.dificultad}}
        </span>
      </div>
      
      <!-- Info -->
      <div style="padding: 20px;">
        <h3 style="color: #2c3e50; margin-bottom: 10px;">{{cubo.nombre}}</h3>
        <p style="color: #7f8c8d; margin-bottom: 15px; line-height: 1.4;">{{cubo.descripcion}}</p>
        
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span style="font-size: 1.3rem; font-weight: bold; color: #f7000c;">{{cubo.precio}}</span>
          <button style="background: #3498db; 
                         color: white; 
                         border: none; 
                         padding: 8px 16px; 
                         border-radius: 5px;
                         cursor: pointer;">
            Ver Detalles
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
