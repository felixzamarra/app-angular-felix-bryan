<!-- Contenedor principal del componente login -->
<div class="login-container">
<!-- Tarjeta del formulario -->
<div class="login-card">
<!-- Pestañas para Login y Registro -->
<div class="tabs">
<button class="tab-button active" data-tab="login">Iniciar
Sesión</button>
<button class="tab-button"
data-tab="register">Registrarse</button>
</div>
<!-- Formulario de Login -->
<form class="login-form active" id="loginForm">
<h3>Bienvenido de nuevo</h3>
<div class="form-group">
<label for="loginUsuario">Usuario o Email</label>
<input
type="text"
id="loginUsuario"
placeholder="Ingresa tu usuario o email"
class="form-input"
name="nombreUsuario">
</div>
<div class="form-group">
<label for="loginClave">Contraseña</label>
<input
type="password"
id="loginClave"
placeholder="Ingresa tu contraseña"
class="form-input"
name="contraseña">
</div>
<div class="form-options">
<label class="checkbox-label">
<input type="checkbox" id="recordarSesion"> Recordar sesión
</label>
<a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
</div>
<!-- Mensaje de validación -->
<div id="mensajeValidacion" class="mensaje-validacion"
style="display: none;"></div>
<button type="button" class="btn btn-primary btn-full"
id="btnLogin">Ingresar</button>
</form>
<!-- Formulario de Registro -->
<form class="login-form" id="registerForm">
<h3>Crear nueva cuenta</h3>
<div class="form-row">
<div class="form-group">
<label for="regNombre">Nombre</label>
<input
type="text"
id="regNombre"
placeholder="Tu nombre"
class="form-input">
</div>
<div class="form-group">
<label for="regApellido">Apellido</label>
<input
type="text"
id="regApellido"
placeholder="Tu apellido"
class="form-input">
</div>
</div>
<div class="form-group">
<label for="regEmail">Email</label>
<input
type="email"
id="regEmail"
placeholder="tu@email.com"
class="form-input">
</div>
<div class="form-group">
<label for="regUsuario">Usuario</label>
<input
type="text"
id="regUsuario"
placeholder="Elige un nombre de usuario"
class="form-input">
</div>
<div class="form-group">
<label for="regClave">Contraseña</label>
<input
type="password"
id="regClave"
placeholder="Crea una contraseña segura"
class="form-input">
</div>
<div class="form-group">
<label for="regConfirmarClave">Confirmar Contraseña</label>
<input
type="password"
id="regConfirmarClave"
placeholder="Repite tu contraseña"
class="form-input">
</div>
<label class="checkbox-label">
<input type="checkbox"> Acepto los términos y condiciones
</label>
<button type="submit" class="btn btn-primary btn-full">Crear
Cuenta</button>
</form>
</div>
</div>
